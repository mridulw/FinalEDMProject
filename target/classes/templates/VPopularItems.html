<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Food Delivery Application</title>
</head>
<body>
<div align="center">
    <h1>Popular Items</h1>
    <!--<a href="/new">Enter New Sale</a>-->
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>RestaurantName</th>
                <th>itemId</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vpi : ${listVPopularItems}">
                <td th:text="${vpi.RestaurantName}">RestaurantName</td>
                <td th:text="${vpi.itemId}">itemId</td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
