<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Food Delivery Application</title>
</head>
<body>
<div align="center">
    <h1>Restaurant Last Order Date</h1>
    <!--<a href="/new">Enter New Sale</a>-->
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Restaurant_Name</th>
                <th>Last_Order_Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vrlod : ${listRestLastOrderDate}">
                <td th:text="${vrlod.restaurantName}">Restaurant_Name</td>
                <td th:text="${vrlod.Last_Order_Date}">Last_Order_Date</td>              
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
