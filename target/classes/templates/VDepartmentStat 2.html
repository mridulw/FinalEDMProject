<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Food Delivery Application</title>
</head>
<body>
<div align="center">
    <h1>Department Statistics</h1>
    <!--<a href="/new">Enter New Sale</a>-->
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>deptid</th>
                <th>AverageSalary</th>
                <th>HighestSalary</th>
                <th>LowestSalary</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vds : ${listDeptStats}">
                <td th:text="${vds.deptid}">deptid</td>
                <td th:text="${vds.AverageSalary}">AverageSalary</td>
                <td th:text="${vds.HighestSalary}">HighestSalary</td>
                <td th:text="${vds.LowestSalary}">LowestSalary</td>
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
