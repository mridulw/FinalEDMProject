<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>New User</title>
</head>
<body>
    <div align="center">
        <h1>Enter User Details</h1>
        <br />
        <form action="#" th:action="@{/saveCustomers}" th:object="${customers}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{fName}" /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{lName}" /></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr>
                <tr>
                    <td>Mobile:</td>
                    <td><input type="text" th:field="*{mobile}" /></td>
                </tr>
                <tr>
                    <td>Street:</td>
                    <td><input type="text" th:field="*{street}" /></td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input type="text" th:field="*{zip}" /></td>
                </tr>
                <tr>
                    <td>Refercode:</td>
                    <td><input type="text" th:field="*{referCode}" /></td>
                </tr>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" th:field="*{username}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
