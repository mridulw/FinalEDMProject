<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Food Delivery Application</title>
</head>
<body>
<div align="center">
    <h1>Customers Total Orders Placed from a Restaurant</h1>
    <!--<a href="/new">Enter New Sale</a>-->
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>CUSTOMERID</th>
                <th>Totalnumber_of_orders</th>
                <th>RESTAURANTID</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vcro : ${listCustomerRestaurantOrders}">
                <td th:text="${vcro.customerId}">CUSTOMERID</td>
                <td th:text="${vcro.totalnumber_of_orders}">Totalnumber_of_orders</td>
                <td th:text="${vcro.restaurantId}">RESTAURANTID</td>              
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
