<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Food Delivery Application</title>
</head>
<body>
<div align="center">
    <h1>Restaurant Category</h1>
    <!--<a href="/new">Enter New Sale</a>-->
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>RESTAURANTID</th>
                <th>RESTAURANTNAME</th>
                <th>Restaurant_Category</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vrc : ${listVRestCategory}">
                <td th:text="${vrc.restaurantId}">RESTAURANTID</td>
                <td th:text="${vrc.restaurantName}">RESTAURANTNAME</td>
                <td th:text="${vrc.Restaurant_Category}">Restaurant_Category</td>              
            </tr>
        </tbody>
    </table>
</div>   
</body>
</html>
